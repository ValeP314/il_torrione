<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Il Torrione, exceptional accommodation situated in Carassai, Italy">
    <meta name="keywords" content="torrione, carassai, italy, accommodation, holiday home">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Il Torrione</h1>
        </a>

        <nav>
            <ul id="menu">
                <li>
                    <a href="form.html" class="active">Contact Us</a>

                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contactus-form">
            <h2>Get in touch! <i class="fa-regular fa-message"></i></h2>
            
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <p>Type of query:</p>
            <hr>
            <label for="availability">Availability</label>
            <input type="radio" id="availability" name="query_type" value="availability" required>
            <label for="tours">Tours</label>
            <input type="radio" id="Tours" name="query_type" value="tours" required>
            <label for="general">General query</label>
            <input type="radio" id="general" name="query_type" value="general" required>
            <hr>
            <label for="message">Your message to us!</label>
            <textarea id="message" name="message" class="text-input" rows="4" cols="50">Enter your text here.
            </textarea>
            <input class="submit-button" type="submit" value="Enquire now!">
        </form>


    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></a>
            </li>
            <li>
                <a href="https://booking.com" target="_blank" rel="noopener" aria-label="Visit our Booking.com page (opens in a new tab)"><i class="fa-solid fa-hotel"></i></a>
            </li>
       </ul>
    </footer>
